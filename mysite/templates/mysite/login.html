{#login/templates/login/login.html#}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
     <div style="margin: 15% 40%;">
        <h1>欢迎登录！</h1>
       <form action="/login/" method="post">
            {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
        {% csrf_token %}

            <p>
                <label for="id_username">用户名：</label>
                <input type="text" id="id_username" name="username" placeholder="用户名" autofocus required />
            </p>
          
            <p>
                <label for="id_password">密码：</label>
                <input type="password" id="id_password" placeholder="密码" name="password" required >
            </p>
            <p>
                <label for="IMEI">IMEI：</label>
                <input type="text" id="iIMEI" placeholder="密码" name="IMEI" required >
            </p>
            <input type="submit" value="确定">
        </form>
         <form action="/login/" method="post">{% csrf_token %}
            <input type="submit" value="找回密码",name='forget'>
         </form>
    </div>



</body>
</html>
