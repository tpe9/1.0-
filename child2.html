<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>早退记录</title>
    <style type="text/css">
        body {
            background-image: url(http://i2.tiimg.com/693758/8e248b97c4eec1cc.jpg)
        }
    </style>
{% load staticfiles %}<script src="{% static 'JS/jquery.js' %}" type="text/javascript"></script>
{% load staticfiles %}<script src="{% static 'JS/jquery.cookie.js' %}" type="text/javascript"></script>
</head>
<body>
<!--下面是早退记录。获取到用户的早退记录后，通过表格形式来展示。-->
<form action="/child2/" method="post">{% csrf_token %}
    <div align="center">
        <h2><font color="#CCFF66">早退记录</font></h2>
        <table border="1">
            <tr>
                <td width="200">早退日期</td>
                <td width="200">早退时间</td>
            </tr>
            <tr>

                <td width="200">
                    {{earlydate}}
                </td>
                <td width="200">
                    {{earlytime}}
                </td>
            </tr>
        </table>
    </div>
	</form>
</body>
</html>
